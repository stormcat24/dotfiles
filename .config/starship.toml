add_newline = false

[character]
format = "$symbol （☝ ՞ਊ ՞）☝ "

[package]
symbol = "🎁 "

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[git_branch]
symbol = "🌱 "
truncation_length = 4
truncation_symbol = ""

[git_state]
cherry_pick = "🍒 PICKING"

[git_metrics]
disabled = false

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = "➕"
renamed = "👅"
deleted = "🗑"

[golang]
symbol = "🏎💨 "

[hostname]
ssh_only = false

[jobs]
symbol = "+ "
threshold = 4

[nodejs]
symbol = "🤖 "
